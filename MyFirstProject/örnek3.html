<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teahcareer.net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #search {
            margin: 20px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        #slider {
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        #slider img {
            width: 100%;
            height: auto;
            display: none;
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Arama, Slider ve Kartlar</h1>
        <input type="text" id="search" placeholder="Konu Ara...">
    </header>

    <div id="slider">
        <img src="slider-image1.jpg" alt="Slider Image 1">
        <img src="slider-image2.jpg" alt="Slider Image 2">
        <img src="slider-image3.jpg" alt="Slider Image 3">
    </div>

    <div id="cards">
        <div class="card">
            <h2>Kart 1</h2>
            <p>Kartın içeriği buraya gelebilir.</p>
        </div>

        <div class="card">
            <h2>Kart 2</h2>
            <p>Kartın içeriği buraya gelebilir.</p>
        </div>

        <div class="card">
            <h2>Kart 3</h2>
            <p>Kartın içeriği buraya gelebilir.</p>
        </div>

        <div class="card">
            <h2>Kart 4</h2>
            <p>Kartın içeriği buraya gelebilir.</p>
        </div>
    </div>

    

</body>
</html>
